<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Summary & Experience</title>
  <!-- EB Garamond & Cambria-like fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      min-height: 100vh;
      background: linear-gradient(120deg, #e0e0e0 0%, #b0b0b0 100%);
      background-size: 200% 200%;
      animation: bgmove 8s ease-in-out infinite alternate;
      overflow-x: hidden;
    }
    @keyframes bgmove {
      0% {background-position: 0 0;}
      100% {background-position: 100% 100%;}
    }
    .header1 {
      background: #808080;
      color: #fff;
      font-size: 1.4em;
      font-weight: 800;
      text-align: center;
      width: 100vw;
      padding: 20px 0 16px 0;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 10;
      letter-spacing: 1px;
    }
    .summary {
      padding: 18px 16px 32px 16px;
      font-size: 1em;
      color: #222;
      background: rgba(255,255,255,0.8);
      box-sizing: border-box;
    }
    .header2 {
      background: #808080;
      color: #fff;
      font-size: 1.15em;
      font-weight: 700;
      text-align: center;
      width: 100vw;
      padding: 16px 0;
      position: sticky;
      top: 64px;
      z-index: 9;
      transform: translateY(120%);
      opacity: 0;
      transition: transform 0.7s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.5s;
      letter-spacing: 0.5px;
    }
    .header2.visible {
      transform: translateY(0);
      opacity: 1;
    }
    .experience {
      padding-bottom: 64px;
      max-width: 100vw;
    }
    .collapsible {
      background: #f7f7f7;
      border: 1px solid #d0d0d0;
      margin: 12px 8px;
      border-radius: 10px;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.3s;
      max-height: 60px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      position: relative;
    }
    .collapsible.expanded {
      max-height: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
    }
    .line1, .line2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px 0 16px;
    }
    .line1-left {
      font-weight: 800;
      font-size: 1.08em;
      text-align: left;
    }
    .line1-right {
      font-style: italic;
      font-weight: 600;
      font-size: 1em;
      text-align: right;
    }
    .line2-left {
      font-weight: 600;
      font-size: 1em;
      text-align: left;
    }
    .line2-right {
      font-weight: 500;
      font-size: 1em;
      text-align: right;
    }
    .line3 {
      font-family: Cambria, serif;
      font-style: italic;
      font-size: 1em;
      padding: 6px 16px 0 16px;
    }
    .collapsible-content {
      padding: 0 16px 12px 32px;
      font-family: Cambria, serif;
      font-size: 1em;
      display: none;
      animation: fadeIn 0.5s;
    }
    .collapsible.expanded .collapsible-content {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .line4 {
      list-style-type: square;
      margin: 6px 0 0 0;
      padding-left: 0;
      font-family: Cambria, serif;
      position: relative;
      animation: rotateBullet 4s linear infinite;
      transform-origin: left center;
    }
    @keyframes rotateBullet {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    /* Desktop styles */
    @media (min-width: 900px) {
      body {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
      }
      .header1, .header2 {
        width: auto;
        display: inline-block;
        border-radius: 8px 8px 0 0;
        margin: 0 8px 0 0;
        position: static;
        vertical-align: top;
      }
      .header2 {
        transform: none !important;
        opacity: 1 !important;
      }
      .main-content {
        flex: 1;
        padding: 32px;
      }
      .experience {
        max-width: 700px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="header1">Professional Summary</div>
  <div class="summary">Dynamic business leader with extensive experience in regional management, operations, and business development across multiple sectors and geographies.</div>
  <div class="header2" id="header2">Experience</div>
  <div class="experience" id="experience-sections"></div>
<script>
  // Show header2 with parallax effect on scroll
  window.addEventListener('scroll', () => {
    const header2 = document.getElementById('header2');
    if(window.scrollY > 60) {
      header2.classList.add('visible');
    } else {
      header2.classList.remove('visible');
    }
  });

  // Collapsible content data
  const collapsibles = [
    {
      line1Left: 'Regional Business Manager',
      line1Right: 'October 2023 -  November 2024',
      line2Left: 'Beth Lifestyle Pvt Ltd',
      line2Right: 'Kerala & Tamil Nadu',
      about: 'about the company',
      bullets: [
        'Managed regional sales and marketing.',
        'Led a team of 15 sales representatives.',
        'Achieved 20% growth in revenue.'
      ]
    },
    {
      line1Left: 'Operations Manager',
      line1Right: 'Decemebr 2020 -  August 2021',
      line2Left: 'Sahara - Kerala',
      line2Right: 'Kerala',
      about: 'about the company',
      bullets: [
        'Oversaw daily operations.',
        'Implemented process improvements.',
        'Reduced costs by 10%.'
      ]
    },
    {
      line1Left: 'Senior Engineer / Business Development - International Business',
      line1Right: 'November 2013 - December 2020',
      line2Left: 'CADD Centre Training Services Pvt Ltd',
      line2Right: 'Global (Headquartered in Chennai)',
      about: 'about the company',
      bullets: [
        'Developed international business strategies.',
        'Expanded client base by 30%.',
        'Coordinated with global teams.'
      ]
    },
    {
      line1Left: 'Technical Trainer & Course Developer',
      line1Right: 'October 2012 - October 2013',
      line2Left: 'XCAD',
      line2Right: 'Odisha',
      about: 'about the company',
      bullets: [
        'Designed training materials.',
        'Conducted technical workshops.',
        'Improved course completion rates.'
      ]
    },
    {
      line1Left: 'Graduate Engineer Trainee',
      line1Right: 'July 2011 - June 2012',
      line2Left: 'Alicon Castalloys Pvt Ltd',
      line2Right: 'Pune',
      about: 'about the company',
      bullets: [
        'Assisted in engineering projects.',
        'Supported senior engineers.',
        'Learned industry standards.'
      ]
    }
  ];
  const container = document.getElementById('experience-sections');
  collapsibles.forEach((item, idx) => {
    const section = document.createElement('div');
    section.className = 'collapsible' + (idx === 0 ? ' expanded' : '');
    section.innerHTML = `
      <div class="line1">
        <div class="line1-left">${item.line1Left}</div>
        <div class="line1-right">${item.line1Right}</div>
      </div>
      <div class="line2">
        <div class="line2-left">${item.line2Left}</div>
        <div class="line2-right">${item.line2Right}</div>
      </div>
      <div class="line3">${item.about}</div>
      <div class="collapsible-content">
        <ul>
          ${item.bullets.map(bullet => `<li class="line4">${bullet}</li>`).join('')}
        </ul>
      </div>
    `;
    section.addEventListener('click', function(e) {
      // Only toggle if click is not on a link
      if (!e.target.closest('a')) {
        document.querySelectorAll('.collapsible').forEach((el, i) => {
          if (el !== section) el.classList.remove('expanded');
        });
        section.classList.toggle('expanded');
        // Scroll next segment into view if expanded (mobile)
        if (section.classList.contains('expanded') && window.innerWidth < 900) {
          setTimeout(() => {
            const next = section.nextElementSibling;
            if (next) next.scrollIntoView({behavior: 'smooth', block: 'end'});
          }, 350);
        }
      }
    });
    container.appendChild(section);
  });
</script>
</body>
</html>
